<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="window"></div>
        <div class="buttons">
            <div class="buttons__butAC">AC</div>
            <div class="buttons__butDEL">DEL</div>
            <div class="buttons__parentLeft">(</div>
            <div class="buttons__parentRight">)</div>
            <div class="buttons__butDIV">รท</div>
            <div class="buttons__number">1</div>
            <div class="buttons__number">2</div>
            <div class="buttons__number">3</div>
            <div class="buttons__MULT">*</div>
            <div class="buttons__number">4</div>
            <div class="buttons__number">5</div>
            <div class="buttons__number">6</div>
            <div class="buttons__PLUS">+</div>
            <div class="buttons__number">7</div>
            <div class="buttons__number">8</div>
            <div class="buttons__number">9</div>
            <div class="buttons__MINUS">-</div>
            <div class="buttons__DOT">.</div>
            <div class="buttons__number">0</div>
            <div class="buttons__EQUAL">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
